substitutions:
    name: m5-r2
packages:
    device: !include ../packages/device-d1mini.yaml
    networking: !include ../packages/networking.yaml
esphome:
    on_boot:
        then:
            - switch.turn_on: led_yellow
            - switch.turn_on: led_green
            - switch.turn_on: led_red
            - delay: 2s
            - switch.turn_off: led_yellow
            - switch.turn_off: led_green
            - switch.turn_off: led_red
logger:
    level: DEBUG
mqtt:
    on_connect:
        - switch.turn_on: led_green
    on_disconnect:
        - switch.turn_off: led_green
ota:
    platform: esphome
web_server:
    port: 80
    local: true
wifi:
    fast_connect: true
    domain: .tzl
    on_connect:
        - switch.turn_on: led_yellow
    on_disconnect:
        - switch.turn_off: led_yellow
binary_sensor:
    - platform: gpio
      id: iotiny1_pin1
      name: iotiny1_pin1
      state_topic: /binky/m5/iotiny1_pin1/sensor/state
      pin:
        number: "0"
        pcf8574: iotiny1
        mode:
            input: true
        inverted: true
      on_state:
