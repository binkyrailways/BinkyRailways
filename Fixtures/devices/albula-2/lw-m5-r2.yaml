      pin:
        number: D6
        inverted: true
    - platform: gpio
      id: led_green
      name: led_green
      pin:
        number: D7
        inverted: true
text_sensor:
    - platform: wifi_info
      ip_address:
        name: ip_address
        state_topic: /binky/m5-r2/ip_address
i2c: {}
pcf8574:
