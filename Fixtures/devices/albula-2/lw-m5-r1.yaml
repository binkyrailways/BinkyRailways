button:
    - platform: restart
      id: reboot
      name: reboot
number:
    - platform: template
      id: sw1
      name: sw1
      command_topic: /binky/m5/sw1/servo/command
      min_value: -100
      max_value: 100
      step: 1
      set_action:
        - servo.write:
            id: servo_sw1
            level: !lambda return x / 100.0;
    - platform: template
      id: sw2
      name: sw2
      command_topic: /binky/m5/sw2/servo/command
      min_value: -100
      max_value: 100
      step: 1
      set_action:
        - servo.write:
            id: servo_sw2
            level: !lambda return x / 100.0;
output:
    - platform: pca9685
      id: servo_output_sw1
      channel: "15"
      pca9685_id: pwm1
    - platform: pca9685
      id: servo_output_sw2
      channel: "3"
      pca9685_id: pwm1
sensor:
    - platform: uptime
      id: uptime_sensor
      name: uptime_sensor
      state_topic: /binky/m5-r1/info/uptime
      update_interval: 15s
    - platform: wifi_signal
      id: wifi_signal_sensor
      name: wifi_signal_sensor
      state_topic: /binky/m5-r1/info/wifi_signal
servo:
    - id: servo_sw1
      output: servo_output_sw1
      auto_detach_time: 4s
      transition_length: 3s
      min_level: 0%
      max_level: 100%
      idle_level: 50%
    - id: servo_sw2
      output: servo_output_sw2
      auto_detach_time: 4s
      transition_length: 3s
      min_level: 0%
      max_level: 100%
      idle_level: 50%
switch:
    - platform: gpio
      id: led_red
      name: led_red
      pin:
        number: D5
        inverted: true
    - platform: gpio
      id: led_yellow
      name: led_yellow
      pin:
        number: D6
        inverted: true
    - platform: gpio
      id: led_green
      name: led_green
      pin:
        number: D7
        inverted: true
    - platform: gpio
      id: straight_relay_sw1
      name: straight_relay_sw1
      state_topic: /binky/m5/sw1/phase-straight-relay/state
      command_topic: /binky/m5/sw1/phase-straight-relay/command
      pin:
        number: "15"
        mcp23xxx: io1
        mode:
            output: true
    - platform: gpio
      id: off_relay_sw1
      name: off_relay_sw1
      state_topic: /binky/m5/sw1/phase-off-relay/state
      command_topic: /binky/m5/sw1/phase-off-relay/command
      pin:
        number: "14"
        mcp23xxx: io1
        mode:
            output: true
    - platform: gpio
