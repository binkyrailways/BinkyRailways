      state_topic: /binky/m5/sw2/phase-off-relay/state
      command_topic: /binky/m5/sw2/phase-off-relay/command
      pin:
        number: "9"
        mcp23xxx: io2
        mode:
            output: true
text_sensor:
    - platform: wifi_info
      ip_address:
        name: ip_address
        state_topic: /binky/m5-r1/info/ip_address
i2c: {}
pca9685:
    - id: pwm1
      address: "0x40"
      frequency: 54
mcp23008:
    - id: io1s
      address: "0x27"
    - id: ios2
      address: "0x22"
mcp23017:
    - id: io1
      address: "0x20"
    - id: io2
      address: "0x25"
