substitutions:
    name: m7-r1
packages:
    device: !include ../packages/device-d1mini.yaml
    networking: !include ../packages/networking.yaml
esphome:
    on_boot:
        - priority: 800
          then:
            - switch.turn_off: straight_relay_sw3
            - switch.turn_off: off_relay_sw3
            - switch.turn_off: straight_relay_sw2
            - switch.turn_off: off_relay_sw2
            - switch.turn_off: out_a_in_a_l1inverter
            - switch.turn_off: out_a_in_b_l1inverter
            - switch.turn_off: out_b_in_a_l1inverter
            - switch.turn_off: out_b_in_b_l1inverter
        - priority: 600
          then:
            - switch.turn_on: led_yellow
            - switch.turn_on: led_green
            - switch.turn_on: led_red
            - delay: 2s
            - switch.turn_off: led_yellow
            - switch.turn_off: led_green
            - switch.turn_off: led_red
logger:
    level: DEBUG
mqtt:
    on_connect:
        - switch.turn_on: led_green
    on_disconnect:
        - switch.turn_off: led_green
    topic_prefix: /binky/m7-r1/info
ota:
    platform: esphome
web_server:
    port: 80
    local: true
wifi:
    fast_connect: true
    domain: .tzl
    on_connect:
        - switch.turn_on: led_yellow
    on_disconnect:
        - switch.turn_off: led_yellow
