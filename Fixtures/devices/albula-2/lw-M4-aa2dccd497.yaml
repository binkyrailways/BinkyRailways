            id: servo_sw3
            level: !lambda return x / 100.0;
output:
    - platform: pca9685
      id: servo_output_sw1
      channel: "0"
      pca9685_id: pwm1
    - platform: pca9685
      id: servo_output_sw2
      channel: "8"
      pca9685_id: pwm1
    - platform: pca9685
      id: servo_output_sw3
      channel: "11"
      pca9685_id: pwm1
servo:
    - id: servo_sw1
      output: servo_output_sw1
      auto_detach_time: 4s
      transition_length: 3s
      min_level: 0%
      max_level: 100%
      idle_level: 50%
    - id: servo_sw2
      output: servo_output_sw2
      auto_detach_time: 4s
      transition_length: 3s
      min_level: 0%
      max_level: 100%
      idle_level: 50%
    - id: servo_sw3
      output: servo_output_sw3
      auto_detach_time: 4s
      transition_length: 3s
      min_level: 0%
      max_level: 100%
      idle_level: 50%
switch:
    - platform: gpio
      id: led_red
      name: led_red
      pin:
        number: D5
        inverted: true
    - platform: gpio
      id: led_yellow
      name: led_yellow
      pin:
        number: D6
        inverted: true
    - platform: gpio
      id: led_green
      name: led_green
      pin:
        number: D7
        inverted: true
i2c: {}
pca9685:
    - id: pwm1
      address: "0x40"
      frequency: 54
mcp23008:
    - id: ios1
      address: "0x25"
mcp23017:
    - id: io1
      address: "0x20"
    - id: io2
      address: "0x21"
    - id: io3
      address: "0x24"
