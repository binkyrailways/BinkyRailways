button:
    - platform: restart
      id: reboot
      name: reboot
number:
    - platform: template
      id: sw1
      name: sw1
      command_topic: /binky/m4/sw1/servo/command
      min_value: -100
      max_value: 100
      step: 1
      set_action:
        - servo.write:
            id: servo_sw1
            level: !lambda return x / 100.0;
    - platform: template
      id: sw2
      name: sw2
      command_topic: /binky/m4/sw2/servo/command
      min_value: -100
      max_value: 100
