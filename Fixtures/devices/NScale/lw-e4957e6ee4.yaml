output:
    - platform: pca9685
      id: servo_output_sw3
      channel: "15"
      pca9685_id: pwm1
    - platform: pca9685
      id: servo_output_sw4
      channel: "14"
      pca9685_id: pwm1
    - platform: pca9685
      id: servo_output_sw5
      channel: "13"
      pca9685_id: pwm1
    - platform: pca9685
      id: servo_output_sw2
      channel: "3"
      pca9685_id: pwm1
    - platform: pca9685
      id: servo_output_sw1
      channel: "7"
      pca9685_id: pwm1
    - platform: pca9685
      id: servo_output_sw6
      channel: "11"
      pca9685_id: pwm1
    - platform: pca9685
      id: servo_output_sw7
      channel: "0"
      pca9685_id: pwm1
servo:
    - id: servo_sw3
      output: servo_output_sw3
      auto_detach_time: 4s
      transition_length: 3s
      min_level: 0%
      max_level: 100%
      idle_level: 50%
    - id: servo_sw4
      output: servo_output_sw4
      auto_detach_time: 4s
      transition_length: 3s
      min_level: 0%
      max_level: 100%
      idle_level: 50%
    - id: servo_sw5
