button:
    - platform: restart
      id: reboot
      name: reboot
number:
    - platform: template
      id: sw3
      name: sw3
      command_topic: /binky/m1/sw3/servo/command
      min_value: -100
      max_value: 100
      step: 1
      set_action:
        - servo.write:
            id: servo_sw3
            level: !lambda return x / 100.0;
    - platform: template
      id: sw4
