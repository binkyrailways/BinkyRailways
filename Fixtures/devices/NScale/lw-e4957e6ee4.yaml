switch:
    - platform: gpio
      id: led_red
      name: led_red
      pin:
        number: D5
        inverted: true
    - platform: gpio
      id: led_yellow
      name: led_yellow
      pin:
        number: D6
        inverted: true
    - platform: gpio
      id: led_green
      name: led_green
      pin:
        number: D7
        inverted: true
i2c: {}
pca9685:
    - id: pwm1
      address: "0x70"
      frequency: 54
mcp23008:
    - id: ios1
      address: "0x20"
    - id: ios2
      address: "0x21"
    - id: ios3
      address: "0x22"
    - id: io4
      address: "0x24"
