substitutions:
  name: m2-huis1

packages:
  networking: !include ../packages/networking.yaml
  device: !include ../packages/device-d1mini.yaml

esphome:
  on_boot:
    then:
      - switch.turn_on: pin1
      - delay: 2s
      - switch.turn_on: pin2
      - delay: 2s
      - switch.turn_on: pin3
      - delay: 2s
      - switch.turn_on: pin4
      - delay: 2s
      - switch.turn_off: pin2
      - switch.turn_off: pin3
      - switch.turn_off: pin4

switch:
  # topic: /binky/m2-huis1/switch/pin1/[state|command]
  - platform: gpio
    id: pin1
    name: pin1
    pin:
      number: D7
      inverted: true
  - platform: gpio
    id: pin2
    name: pin2
    pin:
      number: D6
      inverted: true
  - platform: gpio
    id: pin3
    name: pin3
    pin:
      number: D5
      inverted: true
  - platform: gpio
    id: pin4
    name: pin4
    pin:
      number: D3
      inverted: true

