substitutions:
  name: m3-kerk

packages:
  networking: !include ../packages/networking.yaml
  device: !include ../packages/device-d1mini.yaml

esphome:
  on_boot:
    then:
      - switch.turn_on: pin1 # Red light 1
      - delay: 2s
      - switch.turn_on: pin2 # Yellow light 1
      - delay: 2s
      - switch.turn_off: pin2 # Yellow light 1

switch:
  - platform: gpio
    id: pin1
    name: pin1
    pin:
      number: D7
      inverted: true
  - platform: gpio
    id: pin2
    name: pin2
    pin:
      number: D6
      inverted: true

